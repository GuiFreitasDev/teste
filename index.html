<body>
    <div class="contain">

<script>
    var data = new Date();
    var hora = data.getHours();
    var title = document.getElementById("title");
    var text = document.getElementById("text");
    var turno = document.getElementById("turno");
    title.innerHTML="Vai dar certo";
    hora = 19;
    
    if (hora < 12) {

    }
